<html>
<head>
	<title>Adventure Me</title>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
	<link rel="stylesheet" href="js/jquery-ui-1.11.4.custom/jquery-ui.css">
</head>
<body>
	<script>

			$(function() {
		    $( "#leaving" ).datepicker();
		    $( "#returning" ).datepicker();
		  });
	</script>
	<div id="entryForm">
		<input type="number" placeholder="Spend"/>
		<input type="text" id="leaving" placeholder="Leaving">
		<input type="text" id="returning" placeholder="Returning">
		<select id="numPeople">
			<script>
				for(var i=1; i<12;i++){
					var t='<option value="'+i+'">'+i;
					if(i>1)
						t+=" persons";
					else
						t+=" person";
					t+='</option>';
					
					$('#numPeople').append(t);
				}
			</script>
		  
		  <option value="12+">12 or more persons</option>
		</select>
		<button>Find Adventures</button>
	</div>
</body>
</html>
